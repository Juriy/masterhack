<div class="col-lg-6">
    <div class="row">
<button class="col-lg-5 make-split" ng-click="checkOut()">make a splitsie</button>
    </div>
<!-- Active Splitsies -->
    <div class="row">
        <span class="col-lg-12 gray-bar">
            active splitsies
        </span>


        <div class="" ng-repeat="gr in groups">
            <div class="row splitsie">
                <div class="col-lg-2">
                    <img class="thmb" ng-src="../client/img/{{gr.pictureUrl}}.png">
                </div>
                <div class="col-lg-6 text-left">
                    <h3>{{gr.groupName}}</h3>
                    <h4>{{gr.timestamp | date: "shortTime"}}</h4>
                </div>
                <div class="col-lg-2 text-center">
                    <span class="bill">${{gr.remainBill}}</span>
                </div>
            </div>

        </div>

    </div>
<!-- Public Splitsies -->
    <div class="row">
        <span class="col-lg-12 gray-bar">
            public splitsies
        </span>
    </div>
</div>
