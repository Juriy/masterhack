<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MasterHack</title>

    <link rel="stylesheet" href="vnd/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vnd/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="masterhack">
<ng-include src="'views/header.html'"></ng-include>


<div class="main">
    <div class="header"></div>
    <div class="banner"></div>
    <div class="bill-summary">
        <div class="bill-values">
            <div>Current Due</div>
            <div class="dollar-sign">$</div>
            <div class="value-dollars">245</div>
            <div class="value-cents">.00</div>

            <div class="payed-total">
                <div>Amount Paid</div>
                <div class="amount-paid small-price">
                    <span class="dollar-sign">$</span>
                    <span class="value-dollars">245</span>
                    <span class="value-cents">.00</span>
                </div>
                <div style="clear: left">Total Bill</div>
                <div class="total-bill small-price">
                    <span class="dollar-sign">$</span>
                    <span class="value-dollars">20</span>
                    <span class="value-cents">.00</span>
                </div>
            </div>
        </div>
        <div class="transaction-buttons"></div>
    </div>
    <div class="tabs-transaction"></div>
    <div class="items">
        <ul>
            <li class="beer"></li>
            <li class="beer"></li>
            <li class="beer"></li>
            <li class="payment"></li>
            <li class="beer"></li>
            <li class="beer"></li>
            <li class="beer"></li>
        </ul>

    </div>
</div>


<script src="vnd/jquery/dist/jquery.min.js"></script>
<script src="vnd/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
